<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
      .success, .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .success{
        background: green;
      }
      .error{
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">TITLE</label>
          <input type="text" id="title" class="u-full-width">
        </div>
        <div>
          <label for="author">AUTHOR</label>
          <input type="text" id="author" class="u-full-width">
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="u-full-width">
        </div>
        <div>
          <input type="submit" value="submit" class="u-full-width">
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
          <tbody id="book-list"></tbody>
        </thead>
      </table>
    </div>
  </body>
  <script src="appes6.js"></script>
</html>
